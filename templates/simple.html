<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔗 Blockchain Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(13deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(15deg, #ff6b9d, #ffd93d, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(255, 107, 157, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #cccccc;
        }
        
        .section {
            background: #1a1a1a;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 2px solid #333333;
        }
        
        .section h2 {
            margin-top: 0;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .btn {
            background: #ff6b9d;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 4px rgba(255, 107, 157, 0.4);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            /* box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6); */
            background: #ff5a8c;
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 107, 157, 0.4);
        }
        
        .btn-danger {
            background: #ff6b6b;
            box-shadow: 0 2px 2px rgba(255, 107, 107, 0.4);
        }
        
        .btn-danger:hover {
            box-shadow: 0 4px 4px rgba(255, 107, 107, 0.6);
            background: #ff5a5a;
        }
        
        .btn-success {
            background: #4ecdc4;
            box-shadow: 0 2px 2px rgba(78, 205, 196, 0.4);
        }
        
        .btn-success:hover {
            box-shadow: 0 4px 4px rgba(78, 205, 196, 0.6);
            background: #3db8af;
        }
        
        .btn-warning {
            background: #ffd93d;
            box-shadow: 0 2px 2px rgba(255, 217, 61, 0.4);
        }
        
        .btn-warning:hover {
            box-shadow: 0 4px 4px rgba(255, 217, 61, 0.6);
            background: #ffcc00;
        }
        
        .btn-info {
            background: #45b7d1;
            box-shadow: 0 2px 2px rgba(69, 183, 209, 0.4);
        }
        
        .btn-info:hover {
            box-shadow: 0 4px 4px rgba(69, 183, 209, 0.6);
            background: #34a6c0;
        }
        
        .nodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .node-card {
            background: #1e1e1e;
            border: 2px solid #333333;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 2px rgba(0,0,0,0.4);
        }
        
        .node-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 4px rgba(0,0,0,0.5);
        }
        
        .node-online {
            border-color: #4ecdc4;
            background: #1a2a2a;
            box-shadow: 0 2px 2px rgba(78, 205, 196, 0.3);
        }
        
        .node-offline {
            border-color: #ff6b6b;
            background: #2a1a1a;
            box-shadow: 0 2px 2px rgba(255, 107, 107, 0.3);
        }
        
        .status {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .online {
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        
        .offline {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cccccc;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333333;
            border-radius: 8px;
            box-sizing: border-box;
            background: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.3);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message.success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #ffffff;
            border: 1px solid #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        .message.error {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #ffffff;
            border: 1px solid #ff6b6b;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .message.info {
            background: linear-gradient(45deg, #45b7d1, #6c5ce7);
            color: #ffffff;
            border: 1px solid #45b7d1;
            box-shadow: 0 4px 15px rgba(69, 183, 209, 0.3);
        }
        
        .blockchain-view {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #333333;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        
        .block {
            border: 2px solid #333333;
            margin-bottom: 15px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .block:hover {
            transform: translateX(5px);
            border-color: #ff6b9d;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
        }
        
        .block-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd93d;
            font-size: 1.1rem;
        }
        
        .transaction {
            margin: 8px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 6px;
            border-left: 3px solid #4ecdc4;
            transition: all 0.3s ease;
        }
        
        .transaction:hover {
            border-left-color: #ff6b9d;
            transform: translateX(3px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        
        .stat-item {
            background: #1a1a1a;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            border: 2px solid #333333;
        }
        
        .stat-value {
            font-weight: bold;
            color: #ffd93d;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #888888;
            margin-top: 3px;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b9d, #ffd93d);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff8fab, #ffb347);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nodes-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔗 Blockchain Dashboard</h1>
    </div>

    <div id="messages"></div>

    <!-- Network Control -->
    <div class="section">
        <h2>🌐 Network Control</h2>
        <button class="btn btn-success" onclick="startNodes()">Start All Nodes</button>
        <button class="btn btn-danger" onclick="stopNodes()">Stop All Nodes</button>
        <button class="btn btn-info" onclick="refreshStatus()">Refresh Status</button>
    </div>

    <!-- Node Status -->
    <div class="section">
        <h2>📊 Node Status</h2>
        <div id="nodes-status" class="nodes-grid">
            <div class="node-card node-offline">
                <div class="status offline">Node 1 (5000)</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Blocks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
                <button class="btn btn-success" onclick="mineBlock(5000)">Mine</button>
            </div>
            <div class="node-card node-offline">
                <div class="status offline">Node 2 (5001)</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Blocks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
                <button class="btn btn-success" onclick="mineBlock(5001)">Mine</button>
            </div>
            <div class="node-card node-offline">
                <div class="status offline">Node 3 (5002)</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Blocks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
                <button class="btn btn-success" onclick="mineBlock(5002)">Mine</button>
            </div>
            <div class="node-card node-offline">
                <div class="status offline">Node 4 (5003)</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Blocks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
                <button class="btn btn-success" onclick="mineBlock(5003)">Mine</button>
            </div>
        </div>
    </div>

    <!-- Create Transaction -->
    <div class="section">
        <h2>💰 Create Transaction</h2>
        <div class="form-row">
            <div class="form-group">
                <label>From:</label>
                <input type="text" id="sender" placeholder="Sender name">
            </div>
            <div class="form-group">
                <label>To:</label>
                <input type="text" id="recipient" placeholder="Recipient name">
            </div>
            <div class="form-group">
                <label>Amount:</label>
                <input type="number" id="amount" placeholder="Amount" step="0.01">
            </div>
            <div class="form-group">
                <label>Node:</label>
                <select id="node-select">
                    <option value="5000">Node 1 (5000) - Offline</option>
                    <option value="5001">Node 2 (5001) - Offline</option>
                    <option value="5002">Node 3 (5002) - Offline</option>
                    <option value="5003">Node 4 (5003) - Offline</option>
                </select>
            </div>
        </div>
        <button class="btn btn-warning" onclick="createTransaction()">Send Transaction</button>
    </div>

    <!-- Blockchain Viewer -->
    <div class="section">
        <h2>📋 Blockchain Explorer</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Select Node:</label>
                <select id="chain-node" onchange="viewBlockchain()">
                    <option value="5000">Node 1 (5000)</option>
                    <option value="5001">Node 2 (5001)</option>
                    <option value="5002">Node 3 (5002)</option>
                    <option value="5003">Node 4 (5003)</option>
                </select>
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button class="btn btn-info" onclick="viewBlockchain()">View Blockchain</button>
            </div>
        </div>
        <div id="blockchain-view" class="blockchain-view">
            <p>Select a node to view its blockchain</p>
        </div>
    </div>

    <script>
        // Show message function
        function showMessage(text, type = 'success') {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            messages.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        // Start all nodes
        async function startNodes() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const result = await response.json();
                
                if (result.message) {
                    showMessage(result.message, 'success');
                    setTimeout(refreshStatus, 2000);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to start nodes', 'error');
            }
        }

        // Stop all nodes
        async function stopNodes() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const result = await response.json();
                
                if (result.message) {
                    showMessage(result.message, 'success');
                    setTimeout(refreshStatus, 1000);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to stop nodes', 'error');
            }
        }

        // Refresh node status
        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const nodes = await response.json();
                
                const container = document.getElementById('nodes-status');
                container.innerHTML = '';
                
                nodes.forEach(node => {
                    const card = document.createElement('div');
                    card.className = `node-card ${node.online ? 'node-online' : 'node-offline'}`;
                    
                    card.innerHTML = `
                        <div class="status ${node.online ? 'online' : 'offline'}">Node ${node.port}</div>
                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-value">${node.blocks}</div>
                                <div class="stat-label">Blocks</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${node.pending}</div>
                                <div class="stat-label">Pending</div>
                            </div>
                        </div>
                        <button class="btn btn-success" onclick="mineBlock(${node.port})" ${!node.online ? 'disabled' : ''}>Mine</button>
                    `;
                    
                    container.appendChild(card);
                });
                
                // Update the transaction form dropdown
                updateNodeDropdown(nodes);
            } catch (error) {
                console.error('Failed to refresh status:', error);
            }
        }
        
        // Update node dropdown with online/offline status
        function updateNodeDropdown(nodes) {
            const dropdown = document.getElementById('node-select');
            const currentValue = dropdown.value;
            
            dropdown.innerHTML = '';
            
            nodes.forEach(node => {
                const option = document.createElement('option');
                option.value = node.port;
                option.textContent = `Node ${node.port} - ${node.online ? 'Online' : 'Offline'}`;
                if (node.port == currentValue) {
                    option.selected = true;
                }
                dropdown.appendChild(option);
            });
        }

        // Mine a block
        async function mineBlock(port) {
            try {
                showMessage(`Mining block on port ${port}...`, 'info');
                const response = await fetch(`/api/mine/${port}`, { method: 'POST' });
                const result = await response.json();
                
                if (result.message) {
                    showMessage(result.message, 'success');
                    setTimeout(refreshStatus, 1000);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Mining failed', 'error');
            }
        }

        // Create transaction
        async function createTransaction() {
            const sender = document.getElementById('sender').value.trim();
            const recipient = document.getElementById('recipient').value.trim();
            const amount = document.getElementById('amount').value;
            const port = document.getElementById('node-select').value;
            
            if (!sender || !recipient || !amount) {
                showMessage('Please fill all fields', 'error');
                return;
            }
            
            // Check if the selected node is online
            const nodes = await getNodesStatus();
            const selectedNode = nodes.find(n => n.port == port);
            
            if (!selectedNode || !selectedNode.online) {
                showMessage(`Node on port ${port} is offline. Please start the network first.`, 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender, recipient, amount: parseFloat(amount), port: parseInt(port) })
                });
                
                const result = await response.json();
                
                if (result.message) {
                    showMessage(result.message, 'success');
                    document.getElementById('sender').value = '';
                    document.getElementById('recipient').value = '';
                    document.getElementById('amount').value = '';
                    setTimeout(refreshStatus, 1000);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Transaction failed. Make sure the network is running.', 'error');
            }
        }
        
        // Get nodes status (helper function)
        async function getNodesStatus() {
            try {
                const response = await fetch('/api/status');
                return await response.json();
            } catch (error) {
                return [];
            }
        }

        // View blockchain
        async function viewBlockchain() {
            const port = document.getElementById('chain-node').value;
            const container = document.getElementById('blockchain-view');
            
            container.innerHTML = '<p>Loading blockchain...</p>';
            
            try {
                const response = await fetch(`/api/chain/${port}`);
                const result = await response.json();
                
                if (result.chain) {
                    displayBlockchain(result.chain);
                } else {
                    container.innerHTML = '<p>Failed to load blockchain</p>';
                }
            } catch (error) {
                container.innerHTML = '<p>Failed to load blockchain</p>';
            }
        }

        // Display blockchain
        function displayBlockchain(chain) {
            const container = document.getElementById('blockchain-view');
            
            if (chain.length === 0) {
                container.innerHTML = '<p>No blocks found</p>';
                return;
            }
            
            let html = '';
            
            chain.forEach(block => {
                const timestamp = new Date(block.timestamp * 1000).toLocaleString();
                
                html += `
                    <div class="block">
                        <div class="block-header">Block #${block.index}</div>
                        <div>Hash: ${block.hash.substring(0, 20)}...</div>
                        <div>Nonce: ${block.nonce}</div>
                        <div>Time: ${timestamp}</div>
                        <div>Transactions: ${block.transactions.length}</div>
                        ${block.transactions.length > 0 ? `
                            <div style="margin-top: 10px;">
                                ${block.transactions.map(tx => 
                                    `<div class="transaction">${tx.sender} → ${tx.recipient}: ${tx.amount}</div>`
                                ).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Auto-refresh status every 5 seconds
        setInterval(refreshStatus, 5000);
        
        // Initial load
        refreshStatus();
    </script>
</body>
</html>
